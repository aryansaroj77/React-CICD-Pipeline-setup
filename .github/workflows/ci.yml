name: "sample react CI pipeline /  workdlow"

on: 
    push:
        branches:
            - main
            - master 

jobs:
    build-and-test:
        runs-on: ubuntu-latest 

        steps:
            - name: "setup node JS"
              uses: "actions/setup-node@v4" 
              with:
                node-version: "21"

            - name: "Check version"
              run: node --version